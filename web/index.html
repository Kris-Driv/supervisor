<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- <link rel="stylesheet" href="/assets/css/slider.css"> -->

    <title>Supervisor</title>

    <!-- TailwindCSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- AlpineJS for UI -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

    <!-- CookiesJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
        integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
        crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="js/p5.js" type="text/javascript"></script>

    <script src="js/ui_controller.js" type="text/javascript"></script>
    <script src="js/face.js" type="text/javascript"></script>
    <script src="js/flat_color_blocks.js" type="text/javascript"></script>
    <script src="js/textured_blocks.js" type="text/javascript"></script>
    <script src="js/pocketcore.js" type="text/javascript"></script>
    <script src="js/chunk_manager.js" type="text/javascript"></script>
    <script src="js/entity_manager.js" type="text/javascript"></script>
    <script src="js/renderer.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="interface-overlay">
        <header class="control-bar flex justify-between">

            <!-- Connection Controls -->
            <div class="flex space-between items-center py-1 h-full" @mouseover="connectionMenuOpen = true"
                @mouseleave="connectionMenuOpen = false"
                x-data="{ connectionMenuOpen: (Cookies.get('connectionMenuOpen') || false) == 'true' }">
                <div class="connectionMenu ml-4 flex absolute transition-all"
                    :class="connectionMenuOpen ? 'left-0' : '-left-60'">
                    <input type="text" name="address" value="ws://localhost:27095" id="connection-input"
                        @keypressed="e.keyCode === 13 ? makeConnection() : ''"
                        class="inline-block w-56">
                    <div class="h-full py-2">
                        <span id="connection-light" class="block m-auto bg-green"></span>
                    </div>
                </div>
            </div>

            <div class="px-4 flex justify-center items-center relative" id="viewers-info"
                @mouseover="showViewers = true" @mouseleave="showViewers = false" x-data="{ showViewers: false }">
                <div x-show="showViewers" class="inline-block mr-2">
                    <span>Viewers: <span id="stats-viewers-count">1</span></span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd"
                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                        clip-rule="evenodd" />
                </svg>
            </div>

        </header>

        <div
            x-data="{ sidebarOpen: (Cookies.get('sidebarOpen') || false) == 'true', tabSelected: Cookies.get('tabSelected') || 'players', stayOpen: (Cookies.get('stayOpen') || false) == 'true' }">
            <aside class="sidebar transition-all bg-opacity-0 overflow-hidden"
                :class="sidebarOpen ? 'z-30 bg-opacity-100 w-full md:w-96' : 'w-1 z-10'" @mouseover="sidebarOpen = true"
                @click.away="stayOpen = false; sidebarOpen = false;" @click="stayOpen = true;"
                @mouseleave="sidebarOpen = !stayOpen ? false : true">
                <div class="w-full h-12 flex justify-between px-6 border-bottom border-gray-800 border-b-2">
                    <!-- Players Tab -->
                    <button @click="tabSelected = 'players'"
                        :class="tabSelected === 'players' ? 'border-bottom border-gray-200 border-b-2' : ''"
                        class="h-full w-full flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                        </svg>
                    </button>
                    <!-- Statistics Tab -->
                    <button @click="tabSelected = 'statistics'"
                        :class="tabSelected === 'statistics' ? 'border-bottom border-gray-200 border-b-2' : ''"
                        class="h-full w-full flex justify-center items-center outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                    <!-- Settings Tab -->
                    <button @click="tabSelected = 'settings'"
                        :class="tabSelected === 'settings' ? 'border-bottom border-gray-200 border-b-2' : ''"
                        class="h-full w-full flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    <!-- Close Button for Mobile -->
                    <button @click="sidebarOpen = false"
                        class="h-full w-full flex justify-center items-center flex-1 -mr-6 -mt-3 rounded-full p-2 bg-gray-800 sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </button>
                </div>
                <div class="px-4 pt-4 pb-8 sidebar-content">
                    <!-- Statistics -->
                    <div x-show="tabSelected === 'statistics'">
                        <div class="text-center mb-4 text-lg">
                            <h1>Statistics</h1>
                        </div>
                        <table class="w-full" id="stats-table">
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-fps">Avarage Framerate:</td>
                                <td class="stats-value" id="stats-fps-value">~</td>
                            </tr>
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-players-count">Players:</td>
                                <td class="stats-value" id="stats-players-value">~</td>
                            </tr>
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-entities-count">Entities:</td>
                                <td class="stats-value" id="stats-entities-value">~</td>
                            </tr>
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-chunks-count">Chunks Rendered:</td>
                                <td class="stats-value" id="stats-chunks-value">~</td>
                            </tr>
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-buffer-count">Buffers Created:</td>
                                <td class="stats-value" id="stats-buffers-value">~</td>
                            </tr>
                            <tr class="stats-row">
                                <td class="stats-label" id="stats-buffers-rendered-count">Buffers Visible:</td>
                                <td class="stats-value" id="stats-buffers-rendered-value">~</td>
                            </tr>
                        </table>
                    </div>
                    <!-- Players -->
                    <div x-show="tabSelected === 'players'">
                        <div class="text-center mb-4 text-lg">
                            <h1>Players</h1>
                        </div>
                    </div>
                    <!-- Settings -->
                    <div x-show="tabSelected === 'settings'">
                        <div class="text-center mb-4 text-lg">
                            <h1>Settings</h1>
                        </div>
                        <div class="settings-wrapper w-full">
                            <!-- Toggle Settings -->
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-buffer-outlines">Render buffer outlines</label>
                                <input type="checkbox" name="render-buffer-outlines" id="render-buffer-outlines">
                            </div>
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-axis-lines">Render Axis</label>
                                <input type="checkbox" name="render-axis-lines" id="render-axis-lines">
                            </div>
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-player-markers">Render player markers</label>
                                <input type="checkbox" name="render-player-markers" id="render-player-markers">
                            </div>
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-chunk-grid">Render chunk grid</label>
                                <input type="checkbox" name="render-chunk-grid" id="render-chunk-grid">
                            </div>
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-mouse-tooltip">Render mouse tooltip</label>
                                <input type="checkbox" name="render-mouse-tooltip" id="render-mouse-tooltip">
                            </div>
                            <div
                                class="settings-input-group flex justify-between items-center w-full border-b border-gray-600 mb-2 py-2">
                                <label for="render-crosshair">Render crosshair</label>
                                <input type="checkbox" name="render-crosshair" id="render-crosshair">
                            </div>

                            <div class="settings-input-group mt-10">
                                <button id="edit-color-map" class="w-full py-2 bg-gray-900">Edit Block Color
                                    Map</button>
                                <select name="block-painter"
                                    class="w-full mt-2 py-2 text-center text-white px-4 bg-gray-900"
                                    id="block-painter-selection">
                                    <option value="flat-color">
                                        Flat color
                                    </option>
                                    <option value="flat-color">
                                        Textured
                                    </option>
                                </select>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Change Block
                                    Painter mode</button>
                            </div>

                            <h3 class="mt-10 w-full text-center font-bold">Parameters</h3>
                            <div class="settings-input-group border-b border-gray-600 mb-2 py-2 w-full flex justify-center">

                                <div class="flex justify-between my-4 text-center text-black">
                                    <div class="input-group">
                                        <label for="x-offset-input" class="mb-2">X Offset</label>
                                        <input type="number" name="x-offset" id="x-offset-input" class="w-20 bg-gray-900 px-4 py-2">
                                    </div>

                                    <div class="input-group">
                                        <label for="z-offset-input" class="mb-2">Z Offset</label>
                                        <input type="number" name="z-offset" id="z-offset-input" class="w-20 bg-gray-900 px-4 py-2">
                                    </div>

                                    <div class="input-group">
                                        <label for="scale-input" class="mb-2">Scale</label>
                                        <input type="number" name="scale" id="scale-input" class="w-20 bg-gray-900 px-4 py-2">
                                    </div>
                                </div>

                            </div>

                            <h3 class="mt-10 w-full text-center font-bold">Actions</h3>
                            <div class="settings-input-group border-b border-gray-600 mb-2 py-2 w-full overflow-scroll">

                                <button id="edit-color-map" onclick="requestLevel()" class="px-4 py-2 bg-gray-900 mt-2 w-full">Send Level Packet</button>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Discard Loaded Buffers</button>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Discard Loaded Chunks</button>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Discard Loaded Players</button>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Discard Loaded Entities</button>
                                <button id="edit-color-map" class="px-4 py-2 bg-gray-900 mt-2 w-full">Refresh Buffers</button>

                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="z-20">
            <div class="console-wrapper" x-data="{ showMessages: (Cookies.get('showMessages') || false) == 'true' }">
                <div class="console" id="console-container">
                    <div :class="showMessages ? 'force-messages' : ''" class="message-list" id="console-messages">
                        <!-- <p class="message-list__message">Message #1</p> -->
                    </div>
                </div>
                <div class="console__input">
                    <input type="text" @focus="showMessages = true" @blur="showMessages = false"
                        name="console-text-input" id="console-input">
                    <button name="console-send-button" id="console-send-button">Send</button>
                </div>
            </div>
        </footer>
    </div>

    <div id="canvas-container"></div>
</body>

</html>
